{% include sidebar.html %}
<nav class="navbar is-fixed-top">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <amp-img src="{{ site.baseurl | append:'/assets/img/logo.svg'}}" 
               alt="{{ site.title }}"
               title="Logo {{ site.title }}"
               width="30" height="30"></amp-img>
    </a>
    <div class="navbar-item" style="flex-grow: 1; justify-content: center;">
      <a on="tap:AMP.setState({ hideGreeting: false })" class="button is-info is-rounded is-hidden-desktop">Call me 06<div hidden [hidden]="hideGreeting">95 31 68 21</div> </a>
    </div>

    <a class="navbar-burger burger" on='tap:sidebar.toggle' 
       data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </a>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-end">
      {% for language in site.data.lang %}
      <div class="navbar-item is-hoverable">
        <a class="navbar-link" href="/{% if language[0] != 'en' %}{{ language[0] }}{% endif %}">
          {{ language[1].icon }} {{ language[0] }} 
        </a>
      </div>
      {% endfor %}
    </div>

  </div>
</nav>
